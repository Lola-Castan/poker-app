services:
    poker.front:
        image: node:22
        working_dir: /src
        ports:
            - '${APP_PORT:-80}:3000'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
        networks:
            - poker_app
        container_name: poker-front
        volumes:
            - './front:/src'
        command: sh -c "npm install && npm run start"

    poker.back:
        image: node:22
        working_dir: /src
        container_name: poker-api
        networks:
            - poker_app
        volumes:
            - './api:/src'
        command: sh -c "npm install && npm run start:dev"
        ports:
        - "3000:3000"

    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'poker_data:/var/lib/mysql'
        networks:
            - poker_app
        container_name: poker-database
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
networks:
    poker_app:
        external: true
volumes:
    poker_data:
        driver: local
